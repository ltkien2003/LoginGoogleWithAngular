<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="error" [class.show]="error != ''" [class.hide]="error == ''">{{error}}</div>
<section class="vh-100" style="background-color: #eee;">
	<div class="container h-100">
	  <div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col-lg-12 col-xl-11">
		  <div class="card text-black" style="border-radius: 25px;">
			<div class="card-body p-md-5">
			  <div class="row justify-content-center">
				<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
				  <p class="h1 fw-bold mb-3 mx-1 mx-md-4 mt-4">Sign In</p>

				  

				  <p class="mb-5 mx-1 mx-md-4 mt-2">See your growth and get consulting support !</p>

				  <div class="d-flex">
					<button type="button" class="btn btn-dark btn-lg1 d-flex justify-content-center mx-4 mb-3  mb-lg-4" (click)="authService.GoogleAuth()">
						<div class="google-logo">
							<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="LgbsSe-Bz112c"><g><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></g></svg>
						</div> Continue with Google</button>
				  </div>

				  <p class="divider-text">
					<span class="bg-light">Or signup with Email</span>
				</p>
  
				  <form class="mx-1 mx-md-4">
					
					  <div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Email <span class="text-danger">*</span></label>
						<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
						[(ngModel)]="email" [ngModelOptions]="{standalone: true}">
					  </div>
					
  
					  <div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Password <span class="text-danger">*</span></label>
						<input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password"
						[(ngModel)]="password" [ngModelOptions]="{standalone: true}">
					  </div>
				
  
					
  
					<div class="form-check d-flex justify-content-start mb-5">
					  <input  class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
					  <label class="form-check-label" for="form2Example3">
						Remember me 
					  </label>       <a class="offset-md-4" href="#!">Forget Password?</a>
					</div>
  
					<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
					  <button type="button" (click)="onSubmit()" class="btn btn-primary btn-lg">Sign In</button>
					</div>

					<div class="d-flex justify-content-start mb-5">
						
						  Not registered yet?<a href="#!"> Create an Account</a>
						
					  </div>
  
				  </form>
  
				</div>
				<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
				  <img src="https://s3.ap-south-1.amazonaws.com/cdn.jennie/images/1657556786-7841468.png"
					class="img-fluid" alt="Sample image">
  
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </section>
